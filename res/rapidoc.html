<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
    <!-- <link rel="preload" href="https://fonts.cdnfonts.com/css/whitney-2"
    as="style"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Zling HTTP API Docs</title>
</head>

<body>
    <rapi-doc 
        spec-url="$specUrl" 
        heading-text="Zling HTTP API Documentation" 
        theme="dark" 
        bg-color="#232323"
        text-color="#E3E3E3" 
        header-color="#1C1C1C" 
        primary-color="#2764FF"
        show-info="false"
        allow-spec-file-load="false"
        allow-spec-url-load="false"
        allow-server-selection="false"
        allow-search="true"
        allow-advanced-search="true"
        allow-spec-file-download="true"
        load-fonts="false"
        regular-font='Rubik, Inter, "Open Sans", Avenir, "Segoe UI", Arial, sans-serif'
        persist-auth="true"
    >
        <img slot="logo" src="https://raw.githubusercontent.com/zlingapp/zvelte/master/public/zling.svg" style="width:50px; height:50px"/>
    </rapi-doc>
</body>

</html>

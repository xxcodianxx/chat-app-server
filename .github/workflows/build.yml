name: Build
run-name: "${{ github.event_name }}: ${{ github.ref_name }}: ${{ github.sha }}"
on:
  push:
    branches:
      - "master"
  pull_request: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Execute build script
        run: ./build.sh